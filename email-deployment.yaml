apiVersion: apps/v1
kind: Deployment
metadata:
  name: email-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: email
  template:
    metadata:
      labels:
        app: email
    spec:
      containers:
        - name: email-service
          image: email-service:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8084

---
apiVersion: v1
kind: Service
metadata:
  name: email-service
spec:
  selector:
    app: email
  ports:
    - protocol: TCP
      port: 8084
      targetPort: 8084
      nodePort: 30004
  type: NodePort